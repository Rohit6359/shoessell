{% load static %}

<style>
body {
  background:url('http://cdn.wallpapersafari.com/13/6/Mpsg2b.jpg');
  margin:0px;
  font-family: 'Ubuntu', sans-serif;
	background-size: 100% 110%;
}
h1, h2, h3, h4, h5, h6, a {
  margin:0; padding:0;
}
.Register {
  margin:0 auto;
  max-width:500px;
}
.Register-header {
  color:#fff;
  text-align:center;
  font-size:300%;
}
/* .Register-header h1 {
   text-shadow: 0px 5px 15px #000; */
}
.Register-form {
  border:.5px solid #fff;
  background:#4facff;
  border-radius:10px;
  box-shadow:0px 0px 10px #000;
}
.Register-form h3 {
  text-align:left;
  margin-left:40px;
  color:#fff;
}
.Register-form {
  box-sizing:border-box;
  padding-top:15px;
	padding-bottom:10%;
  margin:5% auto;
  text-align:center;
}
.Register input[type="text"],
.Register input[type="password"] {
  max-width:400px;
	width: 80%;
  line-height:3em;
  font-family: 'Ubuntu', sans-serif;
  margin:1em 2em;
  border-radius:5px;
  border:2px solid #f2f2f2;
  outline:none;
  padding-left:10px;
}
.Register-form input[type="button"] {
  height:30px;
  width:100px;
  background:#fff;
  border:1px solid #f2f2f2;
  border-radius:20px;
  color: slategrey;
  text-transform:uppercase;
  font-family: 'Ubuntu', sans-serif;
  cursor:pointer;
}
.sign-up{
  color:#f2f2f2;
  margin-left:-70%;
  cursor:pointer;
  text-decoration:underline;
}
.no-access {
  color:#E86850;
  margin:20px 0px 20px -57%;
  text-decoration:underline;
  cursor:pointer;
}
.try-again {
  color:#f2f2f2;
  text-decoration:underline;
  cursor:pointer;
}

/*Media Querie*/
@media only screen and (min-width : 150px) and (max-width : 530px){
  .Register-form h3 {
    text-align:center;
    margin:0;
  }
  .sign-up, .no-access {
    margin:10px 0;
  }
  .Register-button {
    margin-bottom:10px;
  }
}
</style>
<p>{{msg}}</p>
<div class="Register">
  <div class="Register-header">
    <h1>Register</h1>
    <form role="form" action="{% url 'client-cregister' %}" method="POST">
      {% csrf_token %}
  </div>
  <div class="Register-form">
    <h3>First Name</h3>
    <input name="fname" type="text" placeholder=""/><br>
    
    <h3>Lirst Name</h3>
    <input name="lname" type="text" placeholder=""/><br>

    <h3>Email:</h3>
    <br>
    <input name="email" style="width: 80%; height: 7%;" type="email" placeholder=""/>
    <br><br>

    <h3>Password:</h3>
    <input name="password" type="password" placeholder=""/>
    <br>

    <h3>Canform Password:</h3>
    <input name="cpassword" type="password" placeholder=""/>
    <br>

    <h3>Address</h3>
    <input name="address" type="text" placeholder=""/>
    <br>

    <input  type="button" value="Register" class="Register-button"/>
    <br>
    <a class="sign-up">Register</a>
    <br>
    <h6 class="no-access">Can't access your account?</h6>
  </div>
</div>
<div class="error-page">
  <div class="try-again">Error: Try again?</div>
</div>
<script>
  $('.error-page').hide(0);

$('.Register-button , .no-access').click(function(){
  $('.Register').slideUp(500);
  $('.error-page').slideDown(1000);
});

$('.try-again').click(function(){
  $('.error-page').hide(0);
  $('.Register').slideDown(1000);
});
</script>
