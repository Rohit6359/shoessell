{% extends 'head.html' %}
{% load static %}
{% block head %}
		<div class="breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="bread"><span><a href="{% url 'index' %}">Home</a></span> / <span>About</span></p>
					</div>
				</div>
			</div>
		</div>


		<div class="colorlib-about">
			<div class="container">
				<div class="row row-pb-lg">
					<div class="col-sm-6 mb-3">
						<div class="video colorlib-video" style="background-image: url({{product.pic.url}});">
							<div class="overlay"></div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="about-wrap">
							<h2>name:-{{product.name}}</h2>
							<b>Description:-{{product.des}}</b><br>
							<b>Price:-{{product.price}}</b><br>
							<b>Brand:-{{product.brand}}</b><br>
							<b>Category:-{{product.category}}</b><br>
							<b>Size:-{{product.size}}</b><br>
							<b>Seller Name:-{{product.seller.name}}</b><br>
							<br>
							<a class="btn btn btn-primary" href="{% url 'book-init' product.id %}">Book Product</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		{% endblock %}
